<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-component">
    
    <div class="card-picture">
      <img src="images/illustration-hero.svg" alt="" style="width: 330px; border-radius: 25px 25px 0 0;">
    </div>

    <div class="order">
      <h2>Order Summary</h2>
  
      <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on<br> any 
      device anywhere you like!</p>
    </div>

    <div class="order-summary">
      <img src="images/icon-music.svg" alt="">
      <p><span class="plan">Annual Plan</span> $59.99/year</p>
      <a href="">Change</a>
    </div>
  
    <button>Proceed to Payment</button>
    <p class="cta">Cancel Order</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
